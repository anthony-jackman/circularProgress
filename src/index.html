<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple circular progress bar">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Anthony Jackman">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Progress Bar - Circular</title>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>

    <article id="circularProgress" class="circle-wrap">
      <div class="circle">
        <div class="mask full">
          <div class="fill"></div>
        </div>
        <div class="mask half">
          <div class="fill"></div>
        </div>
        <div class="inside-circle"> 75% </div>
      </div>
    </article>

  </body>

</html>
